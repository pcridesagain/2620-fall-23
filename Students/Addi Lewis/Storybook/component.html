<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Bar - UVU DWDD 2620 Fall 2023</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <h1>Progress Bar</h1>

      <div class="light">
        <progress id="file" max="100" value="0">0%</progress>
        <progress id="file" max="100" value="10">10%</progress>
        <progress id="file" max="100" value="20">20%</progress>
        <progress id="file" max="100" value="30">30%</progress>
        <progress id="file" max="100" value="40">40%</progress>
        <progress id="file" max="100" value="50">50%</progress>
        <progress id="file" max="100" value="60">60%</progress>
        <progress id="file" max="100" value="70">70%</progress>
        <progress id="file" max="100" value="80">80%</progress>
        <progress id="file" max="100" value="90">90%</progress>
        <progress id="file" max="100" value="100">10%</progress>
      </div>

      <div class="dark">
        <progress id="file" max="100" value="0">0%</progress>
        <progress id="file" max="100" value="10">10%</progress>
        <progress id="file" max="100" value="20">20%</progress>
        <progress id="file" max="100" value="30">30%</progress>
        <progress id="file" max="100" value="40">40%</progress>
        <progress id="file" max="100" value="50">50%</progress>
        <progress id="file" max="100" value="60">60%</progress>
        <progress id="file" max="100" value="70">70%</progress>
        <progress id="file" max="100" value="80">80%</progress>
        <progress id="file" max="100" value="90">90%</progress>
        <progress id="file" max="100" value="100">10%</progress>
      </div>

    </main>
  <script src="index.js"></script>
  </body>
</html>
