<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bars</title>
    <link rel="stylesheet" href="searchBarsStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/71978fcef7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="searchBars">
      <fieldset id="bar1">
        <i class="fa fa-light fa-magnifying-glass"></i>
        <input class="input-field" type="text" placeholder="Search" />
        <i class="fa fa-light fa-microphone"></i>
      </fieldset>
      <fieldset id="bar2">
        <fieldset>
          <i class="fa fa-light fa-magnifying-glass"></i>
          <input class="input-field" type="text" placeholder="Search" />
        </fieldset>
        <p>Cancel</p>
      </fieldset>
      <fieldset id="bar3">
        <fieldset>
          <i class="fa fa-light fa-magnifying-glass"></i>
          <input class="input-field" type="text" placeholder="Colorado|" />
          <i class="fa fa-light fa-x"></i>
        </fieldset>
        <p>Cancel</p>
      </fieldset>
    </form>
  </body>
</html>
