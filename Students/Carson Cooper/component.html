<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text Fields</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div class="bg-black w-96 h-1/2 p-4">
        <div class="pb-4">
            <label class="text-white">Input Label</label><br>
            <input class="bg-black box-border h-4 w-80 p-4 border-2 border-gray-700 rounded-md" type="text" placeholder="Input text">
        </div>

        <div class="pb-4 blue">
            <label class="text-white">Input Label</label><br>
            <input class="bg-black box-border h-4 w-80 p-4 border-2 border-indigo-600 rounded-md placeholder:text-white" type="text" placeholder="Input text">
        </div>

        <div class="pb-4 white">
            <label class="text-white">Input Label</label><br>
            <input class="bg-black box-border h-4 w-80 p-4 border-2 border-gray-700 rounded-md placeholder:text-white" type="text" placeholder="Input text">
        </div>

        <div class="pb-4 red">
            <label class="text-white">Input Label</label><br>
            <input class="bg-black box-border h-4 w-80 p-4 border-2 border-red-700 rounded-md placeholder:text-white" type="text" placeholder="Input text">
        </div>

        <div class="pb-4 grey">
            <label class="text-white">Input Label</label><br>
            <input class="bg-zinc-900 box-border h-4 w-80 p-4 rounded-md placeholder:text-gray-700" type="text" placeholder="Input text">
        </div>

        
    </div>
</body>
</html>
