<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Buttons/Icons in dark mode for DWDD 2620" />
    <meta name="author" content="Al Baker" />

    <!-- STYLE SHEETS -->
    <link href="styles.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <body style="background-color: black">
      <!-- LARGE BUTTONS -->

      <button class="button base lg fill">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="white" stroke-width="2" />
        </svg>
      </button>
      <button class="button dark fill lg">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="white" stroke-width="2" />
        </svg>
      </button>
      <button class="button darkGray fill lg">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="#6C7072" stroke-width="2" />
        </svg>
      </button>

      <button class="button lighter fill lg">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="#5538EE" stroke-width="2" />
        </svg>
      </button>
      <button class="button light fill lg">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="#5538EE" stroke-width="2" />
        </svg>
      </button>
      <button class="button fill lg darkGray">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="#6C7072" stroke-width="2" />
        </svg>
      </button>

      <button class="button border lg light-border">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="#9990FF" stroke-width="2" />
        </svg>
      </button>
      <button class="button border lg base-border">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="#6B4EFF" stroke-width="2" />
        </svg>
      </button>
      <button class="button border lg darkGray-border">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="#303437" stroke-width="2" />
        </svg>
      </button>

      <button class="button lg blank">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="#9990FF" stroke-width="2" />
        </svg>
      </button>
      <button class="button lg lighter fill">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="#6B4EFF" stroke-width="2" />
        </svg>
      </button>
      <button class="button lg blank">
        <svg width="18" height="18">
          <circle cx="50%" cy="50%" r="8" fill="none" stroke="#303437" stroke-width="2" />
        </svg>
      </button>

      <!-- SMALL BUTTONS -->

      <button class="button base sm fill">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="white" stroke-width="2" />
        </svg>
      </button>
      <button class="button dark fill sm">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="white" stroke-width="2" />
        </svg>
      </button>
      <button class="button darkGray fill sm">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="#6C7072" stroke-width="2" />
        </svg>
      </button>

      <button class="button lighter fill sm">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="#5538EE" stroke-width="2" />
        </svg>
      </button>
      <button class="button light fill sm">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="#5538EE" stroke-width="2" />
        </svg>
      </button>
      <button class="button fill sm darkGray">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="#6C7072" stroke-width="2" />
        </svg>
      </button>

      <button class="button border sm light-border">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="#9990FF" stroke-width="2" />
        </svg>
      </button>
      <button class="button border sm base-border">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="#6B4EFF" stroke-width="2" />
        </svg>
      </button>
      <button class="button border sm darkGray-border">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="#303437" stroke-width="2" />
        </svg>
      </button>

      <button class="button sm blank">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="#9990FF" stroke-width="2" />
        </svg>
      </button>
      <button class="button sm lighter fill">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="#6B4EFF" stroke-width="2" />
        </svg>
      </button>
      <button class="button sm blank">
        <svg width="12.66" height="12.66">
          <circle cx="50%" cy="50%" r="5.33" fill="none" stroke="#303437" stroke-width="2" />
        </svg>
      </button>
    </body>
  </body>
</html>
